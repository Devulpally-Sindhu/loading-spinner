<div class="border border-2 border-info m-2 p-2" [formGroup]="studentForm">
  <h1>App Component</h1>
  <label>id:</label>
  <input type="text" formControlName="id" >
  <br>
  <label>Name:</label>
  <input type="text" formControlName="name" >
  <br>
  <label>PhoneNumber:</label>
  <input type="text" formControlName="phonenumber">
  <br>
  <label>Email Address</label>
  <input type="text" formControlName="email">
  <br>
  <button class="btn btn-success" (click)="addStudent()" *ngIf="!editFlag">Add Student</button>
  <button class="btn btn-info" (click)="updateStudent()" *ngIf="editFlag">Update Student</button>
</div>

<div class="border border-3 border-warning p-2 m-2 mt-4">
  <table class="table table-striped table-hover table-success">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phonenumber</th>
        <th>Email</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.phonenumber}}</td>
        <td>{{student.email}}</td>
        <td>
          <i class="bi bi-trash3-fill me-4" (click)="deleteStudent(student.id)"></i>
          <i class="bi bi-pencil-square" (click)="editStudent(student)"></i>
        </td>
      </tr>
    </tbody>
    
  </table>
 
</div>
